
apply plugin: 'java'
apply plugin: 'maven-publish'

group 'com.github.Leonarddoo'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.17")
}

java{
    withSourcesJar()
    withJavadocJar()
}

afterEvaluate {
    publishing {
        publications {
// Creates a Maven publication called "release".
            release(MavenPublication) {
                groupId = 'com.github.Leonarddoo'
                artifactId = 'dba'
                version = '1.0.0'
            }
        }
    }
}
